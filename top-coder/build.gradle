group 'tcjava'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['.']
            exclude "**/*Test.java"
        }
    }
    test {
        java {
            srcDirs = ['.']
            include "**/*Test.java"
        }
    }
}
